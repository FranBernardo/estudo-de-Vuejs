<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<div id="opq">
   
  <p>
      
  {{ contador }}
  </p>
  <button @click="somar">+</button> <!--@click é a mesma coisa que v-on:click-->
  <input type="text" :value="contador"> <!--:value é a mesma coisa que v-bind:value-->
</div>  

<script>
    new Vue({
el: '#opq',
data: {
	contador: 0
},
    methods: {
        somar: function() {
            return this.contador++
        }
    }
})
</script>
