<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">

    <template v-if="logado">

        <p >
            usuario logado  {{nome}}
        </p>
        <p>Perfil:Admin</p>
    </template>
    <p v-else-if="anonimo">navegando em anonimo</p>
    <p v-else>
        nenhum usuario logado
    </p>

    <button @click="logado = !logado"> {{ logado ? 'Sair' : 'Entrar' }} </button>
    <input type="checkbox" name="" id="" v-model="anonimo">
    <hr>
    <footer v-show="logado">
        feito para vc!
    </footer>


</div>

<script>
    new Vue ({
        el:'#app',
        data: {
            nome: 'fran',
            logado: false,
            anonimo: true
        }
    })
</script>
