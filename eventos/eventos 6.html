<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<div id="opq">
   
  <p>
      
  {{ contador }}
  </p>
  <p>{{contador > 10 ? 'maior ': 'monor'}}</p>
  <button v-on:click="somar">+</button>
  
</div>  

<script>
    new Vue({
el: '#opq',
data: {
    contador: 0,
    x: 0,
    y: 0,
},
    methods: {
        somar: function() {
            return this.contador++
        },
        
    }
})
</script>
