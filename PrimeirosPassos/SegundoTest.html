<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<div id="opq">
    <input type="text" v-on:input="alterarTitulo">
  <p>
      
  {{ titulo }}
  </p>
</div>  

<script>
    new Vue({
el: '#opq',
data: {
	titulo: `usando vue js`
},
    methods: {
        alterarTitulo (event){
            this.titulo = event.target.value
        }
    }
})
</script>
