<script src="https://unpkg.com/vue"></script>

<div id="app">
    <comp></comp>
    <comp></comp>
</div>

<script>
   

    Vue.component('comp', {
        template: `
        <div>
            <h1>{{ aula }}</h1>
            <h2> {{ modulo }}</h2>
            <button @click="alterarAula"> alterar aula </button>
            <button @click="alterarModulo"> alterar modulo </button>
        </div>
        `,
        data: function (){
            return{
                aula: 'Aula de modulo',
                modulo: 'modulo tal'
            }
            
        },
        methods: {
            alterarAula() {
                this.aula += '###'
            },
            alterarModulo() {
                this.modulo += '!!'
            }
        }
    })
    const vm = new Vue({
        el: '#app',
    })
</script>
